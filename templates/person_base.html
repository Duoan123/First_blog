<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 支持手机端自动样式调整 -->
    <title>{{ blog_obj.title }}</title>
    {#    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" rel="stylesheet">#}
    <link rel="stylesheet" href="/static/mystyle.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/theme/{{ blog_obj.theme }}">
    <script src="/static/jquery-3.3.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/setupajax.js"></script>
</head>
<body>
<div class="header">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/blog_app/{{ blog_obj.userinfo.username }}/">{{ blog_obj.title }}</a>
        </div>
        <ul class="nav navbar-nav">
            <li class=""><a href="/index/">首页</a></li>
        </ul>

        <ul class="nav navbar-nav ">
            {% if request.user.username %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">后台管理<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout/">注销</a></li>
                        <li><a href="/blog_app/backend/add_article/">增加文章</a></li>
                    </ul>
                </li>

            {% endif %}
        </ul>
        <!-- Collect the nav links, forms, and other content for toggling -->

    </div><!-- /.container-fluid -->
</div>

<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-md-3 " id="article_bgc">
                {% load my_tags %}
                {% left_tag username %}
            </div>
            <!-- 个人主页文章区开始 -->
            <div class="col-md-8 page_main">
                {% block page_main %}

                {% endblock %}
            </div>
            <!-- 个人主页文章区结束 -->
            <div class="col-md-1">

            </div>
        </div>
    </div>
</div>

</body>
</html>
